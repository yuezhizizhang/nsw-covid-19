<div class="content-container">
  <nav class="sidenav">
    <section class="sidenav-content">
        <a routerLink="/daily" class="nav-link active">
            Daily Count
        </a>
        <a routerLink="/suburb" class="nav-link">
            Suburb
        </a>
        <a routerLink="/postcode" class="nav-link">
            Postcode
        </a>
    </section>
  </nav>
  <div class="content-area dark">
    <div class="row title">
      <h3>New confirmed cases, daily count</h3>
      <h3 class="count-title">Total: {{total}}</h3>
      <h3 class="count-title">{{lastDay}}: {{lastDayCount}}</h3>
    </div>

    <div class="chart-container">
      <ngx-charts-bar-vertical
        [scheme]="colorScheme"
        [results]="series"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="false">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
